<div class="container">
  <nav class="navbar navbar-expand-sm navbar-light bg-light">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <a class="navbar-brand" routerLink="/"><b>Navbar</b></a>
        <ul class="navbar-nav me-auto order-0">
          <li class="nav-item active">
            <a class="nav-link" routerLink="/home"> Home </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" routerLink="/about">About</a>
          </li>
          <li class="nav-item active" *ngIf="isLoggedIn()">
            <a class="nav-link" routerLink="/notification">
              <img src="assets/bell.png" width="20" height="20" />
            </a>
          </li>
          <li class="nav-item active" *ngIf="isLoggedIn()">
            <a class="nav-link" routerLink="/cart" style="width: 50px">
              {{ this.usersCartSize }}
              <img src="assets/cart.png" width="20" height="20" />
            </a>
          </li>
          <li class="nav-item active" *ngIf="isLoggedIn() && asBuyer()">
            <a class="nav-link" routerLink="/about">Buyer</a>
          </li>
          <li class="nav-item active" *ngIf="isLoggedIn() && !asBuyer()">
            <a class="nav-link" routerLink="/about">Seller</a>
          </li>
          <li class="nav-item active" *ngIf="isLoggedIn() && !asBuyer()">
            <a class="nav-link" routerLink="/add-product">Add Product</a>
          </li>
          <li class="nav-item active" *ngIf="isLoggedIn()">
            <a class="nav-link" routerLink="/order-history">Order History</a>
          </li>
        </ul>
        <div class="d-flex ms-auto order-5">
          <a class="nav-item dropdown active" *ngIf="!isLoggedIn()">
            <button
              class="btn btn-outline-dark dropdown-toggle"
              id="navbarDropdownMenuLink"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Action
            </button>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="nav-link mb-3 mt-2 ml-4" routerLink="/login"> Login </a>
              <a class="nav-link mb-2 ml-4" routerLink="/register">
                Register
              </a>
            </div>
          </a>
          <a class="nav-item dropdown active" *ngIf="isLoggedIn()">
            <a
              class="nav-link dropdown-toggle"
              id="navbarDropdownMenuLink"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              {{ name }}
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a
                class="btn btn-outline-danger mb-3 mt-2 ml-2"
                (click)="logout()"
              >
                Logout
              </a>
            </div>
          </a>
        </div>
      </div>
    </div>
  </nav>
</div>
