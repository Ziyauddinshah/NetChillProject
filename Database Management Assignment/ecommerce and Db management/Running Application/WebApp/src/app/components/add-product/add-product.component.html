<div class="container">
  <div class="d-flex justify-content-center">
    <div class="col-sm-4 mt-2">
      <h4 class="text-center">Add New Product</h4>
      <div style="height: 7px; margin-bottom: 10px; margin-top: 10px">
        <span *ngIf="dataAdded" class="text-success" style="float: left">
          Product Added Successfully..
        </span>
      </div>
      <br />
      <form [formGroup]="formData" (ngSubmit)="onAddRecord()" novalidate>
        <div class="form-group">
          <label style="float: left" for="productName"
            ><b>Product Name:</b></label
          >
          <input
            type="text"
            class="form-control"
            aria-describedby="productNameHelp"
            formControlName="productName"
            placeholder="Enter Product Name"
          />
          <div
            *ngIf="
              formData.controls['productName'].invalid &&
              (formData.controls['productName'].dirty ||
                formData.controls['productName'].touched)
            "
            class="alert alert-danger"
            style="padding: 3px"
          >
            <div *ngIf="formData.controls['productName'].errors">
              Product Name is required.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label style="float: left" for="productPrice"
            ><b>Product Price:</b></label
          >
          <input
            type="number"
            class="form-control"
            aria-describedby="productPriceHelp"
            formControlName="productPrice"
            placeholder="Enter Product Price"
          />
          <div
            *ngIf="
              formData.controls['productPrice'].invalid &&
              formData.controls['productPrice'].touched
            "
            class="alert alert-danger"
            style="padding: 3px"
          >
            <span
              style="padding-left: 3px"
              *ngIf="formData.controls['productPrice'].errors"
            >
              Product Price is required.
            </span>
          </div>
        </div>
        <div class="form-group">
          <label style="float: left" for="productDiscount"
            ><b>Discount:</b></label
          >
          <input
            type="number"
            class="form-control"
            formControlName="productDiscount"
            placeholder="Enter Product Discount"
          />
          <div
            *ngIf="
              formData.controls['productDiscount'].invalid &&
              formData.controls['productDiscount'].touched
            "
            class="alert alert-danger"
            style="padding: 3px"
          >
            <span
              style="padding-left: 3px"
              *ngIf="formData.controls['productDiscount'].errors"
            >
              Product Discount is required.
            </span>
          </div>
        </div>
        <div class="form-group">
          <label style="float: left" for="productImage"
            ><b>Product Image:</b></label
          >
          <input
            type="file"
            class="form-control"
            aria-describedby="productImageHelp"
            formControlName="productImage"
            (change)="onFileSelected($event)"
          />
          <div
            *ngIf="
              formData.controls['productImage'].invalid &&
              (formData.controls['productImage'].dirty ||
                formData.controls['productImage'].touched)
            "
            class="alert alert-danger"
            style="padding: 3px"
          >
            <div *ngIf="formData.controls['productImage'].errors">
              Product Image is required.
            </div>
          </div>
        </div>
        <button
          [disabled]="!formData.valid"
          type="submit"
          class="btn btn-primary my-2"
        >
          Add Product
        </button>
        <button
          style="margin-left: 10px"
          (click)="onClear()"
          class="btn btn-danger"
        >
          Clear
        </button>
      </form>
    </div>
  </div>
</div>
