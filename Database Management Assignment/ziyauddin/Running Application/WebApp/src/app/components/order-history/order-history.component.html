<div class="container">
  <p *ngIf="!this.isLoggedIn()">Login to see your data</p>
  <div *ngIf="this.isLoggedIn()">
    <div class="col-sm-10 form-group">
      <input #inputField type="date" placeholder="enter date to search order" />
      <button
        type="button"
        class="btn btn-success ml-2"
        (click)="searchOrderHistoryByDate(inputField.value)"
      >
        Search
      </button>
    </div>

    <div class="d-flex justify-content-centre">
      <div class="col-sm-8">
        <p *ngIf="this.orderHistoryDataByUserId.length <= 0">No data in cart</p>
        <div
          class="col-sm-12 card mb-2"
          *ngFor="let data of this.orderHistoryDataByUserId"
        >
          <div class="row" style="height: 200px">
            <div class="col-sm-8">
              <p><b>Name: </b> {{ data.ProductName }}</p>
              <p><b>Price: </b> {{ data.ProductPrice }}</p>
              <p><b>Discount: </b> {{ data.ProductDiscount }}</p>
              <p><b>Order Date: </b> {{ data.OrderDate | date }}</p>
            </div>
            <div class="col-sm-4">
              <img
                [src]="data.ProductImage"
                alt="img"
                width="130"
                height="150"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
