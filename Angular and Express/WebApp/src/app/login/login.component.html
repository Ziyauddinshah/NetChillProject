<div class="container">
  <div class="d-flex justify-content-center">
    <div class="col-sm-4 mt-3">
      <h3>login As {{ loginType }}</h3>
      <form [formGroup]="formData" (ngSubmit)="onLogin()" novalidate>
        <div class="form-group">
          <label style="float: left" for="email">Email address</label>
          <input
            type="email"
            class="form-control"
            aria-describedby="emailHelp"
            formControlName="email"
            placeholder="Enter email"
          />
          <div
            *ngIf="
              formData.controls['email'].invalid &&
              formData.controls['email'].touched
            "
            class="alert alert-danger"
            style="padding: 3px"
          >
            <span
              style="padding-left: 3px"
              *ngIf="formData.controls['email'].errors"
            >
              Invalid Email.
            </span>
          </div>
        </div>
        <div class="form-group">
          <label style="float: left" for="password">Password</label>
          <input
            type="password"
            class="form-control"
            formControlName="password"
            placeholder="Password"
          />
          <div
            *ngIf="
              formData.controls['password'].invalid &&
              formData.controls['password'].touched
            "
            class="alert alert-danger"
            style="padding: 3px"
          >
            <span
              style="padding-left: 3px"
              *ngIf="formData.controls['password'].errors"
            >
              password minimum length should be 5.
            </span>
          </div>
        </div>
        <button type="submit" class="btn btn-primary my-2">Login</button>
      </form>
    </div>
  </div>
</div>
