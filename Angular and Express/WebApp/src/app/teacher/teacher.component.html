<div class="container">
  <div class="d-flex justify-content-center">
    <div class="col-sm-8 mt-3">
      <p style="float: left; margin-top: 10px">
        Total Record {{ totalRecord }}
      </p>
      <button
        style="float: right"
        class="btn btn-primary btn-sm"
        (click)="addResult()"
      >
        Add Record
      </button>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <div class="col-sm-8 mt-1">
      <span
        *ngIf="isRecordDeleted"
        style="margin-left: -85%"
        class="text-success"
        >Record Deleted...</span
      >
      <table class="table table-bordered">
        <thead style="background-color: rgb(172, 167, 167)">
          <tr>
            <th scope="col">#</th>
            <th scope="col">RollNo</th>
            <th scope="col">Name</th>
            <th scope="col">Date Of Birth</th>
            <th scope="col">Score</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of studentResult; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ item.RollNo }}</td>
            <td>{{ item.Name }}</td>
            <td>{{ item.DOB }}</td>
            <td>{{ item.Score }}</td>
            <td>
              <span
                class="text-primary"
                (click)="editResult(item)"
                style="margin-right: 25px"
              >
                <i class="fa fa-edit"></i>
              </span>
              <span class="text-danger" (click)="deleteResult(item)">
                <i class="fa fa-remove"></i>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
