<div class="container">
  <div class="d-flex justify-content-center">
    <div class="col-sm-4 mt-3">
      <h3>Update Student Result</h3>
      <div style="height: 7px; margin-bottom: 10px; margin-top: 20px">
        <span *ngIf="dataEdited" class="text-success" style="float: left">
          Record Edited Successfully..
        </span>
        <a
          class="btn btn-primary btn-sm"
          routerLink="/teacher"
          style="float: right"
          >View Records</a
        >
      </div>
      <br />
      <form [formGroup]="formData" (ngSubmit)="onEditRecord()" novalidate>
        <div class="form-group">
          <label style="float: left" for="rollNo">RollNo</label>
          <input
            type="number"
            class="form-control"
            aria-describedby="rollNoHelp"
            formControlName="rollNo"
            placeholder="Enter RollNo"
            value="{{ formData.value.rollNo }}"
            [disabled]="true"
          />
          <div
            *ngIf="
              formData.controls['rollNo'].invalid &&
              (formData.controls['rollNo'].dirty ||
                formData.controls['rollNo'].touched)
            "
            class="alert alert-danger"
            style="padding: 3px"
          >
            <div *ngIf="formData.controls['rollNo'].errors">
              RollNo is required.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label style="float: left" for="name">Name</label>
          <input
            type="name"
            class="form-control"
            formControlName="name"
            placeholder="Enter Name"
            value="{{ formData.value.name }}"
          />
          <div
            *ngIf="
              formData.controls['name'].invalid &&
              (formData.controls['name'].dirty ||
                formData.controls['name'].touched)
            "
            class="alert alert-danger"
            style="padding: 3px"
          >
            <div *ngIf="formData.controls['name'].errors">
              Name is required.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label style="float: left" for="dateOfBirth">Date of Birth</label>
          <input
            type="date"
            class="form-control"
            formControlName="dateOfBirth"
            placeholder="Date Of Birth"
            value="{{ formData.value.dateOfBirth }}"
          />
          <div
            *ngIf="
              formData.controls['dateOfBirth'].invalid &&
              (formData.controls['dateOfBirth'].dirty ||
                formData.controls['dateOfBirth'].touched)
            "
            class="alert alert-danger"
            style="padding: 3px"
          >
            <div *ngIf="formData.controls['dateOfBirth'].errors">
              Date Of Birth is required.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label style="float: left" for="score">Score</label>
          <input
            type="number"
            class="form-control"
            formControlName="score"
            placeholder="Enter Score"
            value="{{ formData.value.score }}"
          />
          <div
            *ngIf="
              formData.controls['score'].invalid &&
              (formData.controls['score'].dirty ||
                formData.controls['score'].touched)
            "
            class="alert alert-danger"
            style="padding: 3px"
          >
            <div *ngIf="formData.controls['score'].errors">
              Score is required.
            </div>
          </div>
        </div>
        <button
          [disabled]="!formData.valid"
          type="submit"
          class="btn btn-primary my-2"
        >
          Save Record
        </button>
        <button
          style="margin-left: 10px"
          (click)="onClear()"
          class="btn btn-danger my-2"
        >
          Clear
        </button>
      </form>
    </div>
  </div>
</div>
